<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation d'incendie de forêt</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Simulation d'incendie de forêt</h1>
        </header>
        <main>
            <div id="simulation">
                <div id="grid"></div>
            </div>
            <aside>
                <div class="control-group">
                    <label for="iterations">Nb d'itérations :</label>
                    <input id="iterations" type="number" value="500">
                </div>
                <button id="start-button">DÉMARRER</button>
                <button id="stop-button">STOP</button>

                <div class="control-group">
                    <p>Humidité de la végétation :</p>
                    <label><input type="radio" name="humidity" value="0.1" checked> Humide</label>
                    <label><input type="radio" name="humidity" value="0.3"> Normale</label>
                    <label><input type="radio" name="humidity" value="0.6"> Sèche</label>
                    <label><input type="radio" name="humidity" value="0.9"> Très sèche</label>
                </div>
                <div class="control-group">
                    <p>Nature du terrain :</p>
                    <label><input type="radio" name="terrain" value="continuous" checked> Continue</label>
                    <label><input type="radio" name="terrain" value="sparse"> Peu espacée</label>
                    <label><input type="radio" name="terrain" value="spaced"> Espacée</label>
                    <label><input type="radio" name="terrain" value="scattered"> Clairsemée</label>
                </div>
            </aside>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
